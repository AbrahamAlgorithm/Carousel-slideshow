<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <title>Carousel</title>
</head> 
<body> 
    <div class="container"> 
        <div class="carousel"> 
            <div class="carousel-item visible">
                <img src="Images/img1.jpg" alt="Image1">
                </div> 
                <div class="carousel-item">
                    <img src="Images/img2.jpg" alt="Image2">
                </div> 
                <div class="carousel-item">
                    <img src="Images/img3.jpg" alt="Image3">
                </div> 
                <div class="carousel-item">
                    <img src="Images/img4.jpg" alt="Image4">
                </div> 
                <div class="carousel-item">
                        <img src="Images/img5.jpg" alt="Image5">
                </div> 
                <div class="carousel-item">
                        <img src="Images/img6.jpg" alt="Image6">
                </div> 
                <div class="carousel-action">
                    <button id="carousel_btn_prev" aria-label="Previous slide" ><</button>
                    <button id="carousel_btn_next" aria-label="Next slide">></button></button> 
                 </div> 
               </div> 
             </div> 
<script src="life.js"></script>
</body> 
</html>
